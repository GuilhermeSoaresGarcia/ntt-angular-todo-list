<div class="container">
  <h1 class="text-center mt-5">Todo List</h1>
  <div class="text-center">
    <div class="form-group mx-auto" style="width: 200px;">
      <input [(ngModel)]="task" class="mb-2" />
      <button class="btn btn-success mb-2" (click)="insertTask()">Adicionar tarefa</button>
      <button class="btn btn-danger mb-2" (click)="removeAllTasks()">Limpar lista</button>
    </div>
  </div>
  <div class="d-flex">
    <ol class="mx-auto justify-content-center mt-3">
      <li *ngFor="let item of tasks; let i = index" (click)="completedTask(i)"
        [ngClass]="{ 'strikethrough': item.selected}" class="mb-2 cursor-pointer">
        {{ item.description }}
        <button class="btn btn-danger btn-sm" (click)="removeTask(i)">X</button>
      </li>
    </ol>
  </div>
</div>
